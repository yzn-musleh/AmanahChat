<div class="communication-hub">
  <!-- Header -->
  <div class="header">
    <button class="back-btn" (click)="onBack()">
      <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
        <path d="M19 12H5M12 19L5 12L12 5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
    </button>
    
    <div class="search-container">
      <svg class="search-icon" width="18" height="18" viewBox="0 0 24 24" fill="none">
        <circle cx="11" cy="11" r="8" stroke="currentColor" stroke-width="2"/>
        <path d="M21 21L16.65 16.65" stroke="currentColor" stroke-width="2"/>
      </svg>
      <input 
        type="text" 
        class="search-input" 
        placeholder="Search by driver name or group"
        (ngModel)="searchQuery"
        (input)="onSearch()">
    </div>
  </div>

  <!-- Content -->
  <div class="content">
    <!-- Action Buttons -->
    <div class="actions">
      <button class="action-btn" (click)="onNewDirectChat()">
        <div class="action-icon">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
            <path d="M20 21V19C20 17.9391 19.5786 16.9217 18.8284 16.1716C18.0783 15.4214 17.0609 15 16 15H8C6.93913 15 5.92172 15.4214 5.17157 16.1716C4.42143 16.9217 4 17.9391 4 19V21" stroke="currentColor" stroke-width="2"/>
            <circle cx="12" cy="7" r="4" stroke="currentColor" stroke-width="2"/>
          </svg>
        </div>
        <span>New chat</span>
      </button>

      <button class="action-btn" (click)="onNewGroup()">
        <div class="action-icon">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
            <path d="M17 21V19C17 17.9391 16.5786 16.9217 15.8284 16.1716C15.0783 15.4214 14.0609 15 13 15H5C3.93913 15 2.92172 15.4214 2.17157 16.1716C1.42143 16.9217 1 17.9391 1 19V21" stroke="currentColor" stroke-width="2"/>
            <circle cx="9" cy="7" r="4" stroke="currentColor" stroke-width="2"/>
            <path d="M23 21V19C22.9993 18.1137 22.7044 17.2528 22.1614 16.5523C21.6184 15.8519 20.8581 15.3516 20 15.13" stroke="currentColor" stroke-width="2"/>
            <path d="M16 3.13C16.8604 3.35031 17.623 3.85071 18.1676 4.55232C18.7122 5.25392 19.0078 6.11683 19.0078 7.005C19.0078 7.89318 18.7122 8.75608 18.1676 9.45769C17.623 10.1593 16.8604 10.6597 16 10.88" stroke="currentColor" stroke-width="2"/>
          </svg>
        </div>
        <span>New group</span>
      </button>

      <button class="action-btn" (click)="onNewBroadcast()">
        <div class="action-icon">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
            <path d="M12 8C13.1046 8 14 7.10457 14 6C14 4.89543 13.1046 4 12 4C10.8954 4 10 4.89543 10 6C10 7.10457 10.8954 8 12 8Z" stroke="currentColor" stroke-width="2"/>
            <path d="M4 12C4 13.1046 4.89543 14 6 14C7.10457 14 8 13.1046 8 12C8 10.8954 7.10457 10 6 10C4.89543 10 4 10.8954 4 12Z" stroke="currentColor" stroke-width="2"/>
            <path d="M16 12C16 13.1046 16.8954 14 18 14C19.1046 14 20 13.1046 20 12C20 10.8954 19.1046 10 18 10C16.8954 10 16 10.8954 16 12Z" stroke="currentColor" stroke-width="2"/>
            <path d="M8.7 10.7L15.3 13.3M15.3 10.7L8.7 13.3" stroke="currentColor" stroke-width="2"/>
          </svg>
        </div>
        <span>New broadcast</span>
      </button>
    </div>

    <!-- Contacts List -->
    <div class="contacts-list">
      <div 
        class="contact-item"
        *ngFor="let user of workspaceUsers"
        (click)="chatWithUser(user.id)">
        
        <!-- Contact Avatar -->
        <div class="contact-avatar">
          <!-- Driver Avatar -->
          <div class="driver-avatar" >
            <span class="avatar-text">{{ getAvatarText(user.username) }}</span>
          </div>
        </div>

        <!-- Contact Name -->
        <span class="contact-name">{{ user.username }}</span>
      </div>
    </div>

    <!-- Custom Yellow Scrollbar -->
    <div class="custom-scrollbar"></div>
  </div>
</div>
